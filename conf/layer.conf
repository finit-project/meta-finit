# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILES_DYNAMIC += " \
    openembedded-layer:${LAYERDIR}/dynamic-layers/openembedded-layer/*/*/*.bb \
    openembedded-layer:${LAYERDIR}/dynamic-layers/openembedded-layer/*/*/*.bbappend \
    security:${LAYERDIR}/dynamic-layers/security/*/*/*.bb \
    security:${LAYERDIR}/dynamic-layers/security/*/*/*.bbappend \
"

BBFILE_COLLECTIONS += "finit"
BBFILE_PATTERN_finit = "^${LAYERDIR}/"
BBFILE_PRIORITY_finit = "10"

INHERIT += "finit-sanity"

LAYERSERIES_COMPAT_finit = "scarthgap"
